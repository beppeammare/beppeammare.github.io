<body style="background-image: url(img/sfondo.jpg); background-size: cover;">

    <div class="mx-5 my-5">

        <h1 class="display-3 text-center"><b>Agenzia di viaggi</b></h1>

        <div class="container my-5 text-center" style="font-size: 20px;">
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <a href="index.html" class="link-dark">Home</a>

                <div class="col-md-auto">

                </div>

        <h1 class="display-6 my-5 text-center">Iscriviti alla nostra newsletter</h1>

        <form>
            <div class="mb-3 mx-auto text-center" style="width: 30%;">
                <label for="email" class="form-label">Indirizzo e-mail:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3 mx-auto text-center" style="width: 30%;">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3 mx-auto text-center" style="width: 30%;">
                <label for="gender" class="form-label">Genere:</label>
                <select class="form-select">
                    <option value="1" disabled>Genere</option>
                    <option value="2">Uomo</option>
                    <option value="3">Donna</option>
                    <option value="4">Altro</option>
                </select>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-secondary">Invia</button>
            </div>
        </form>

    </div>
